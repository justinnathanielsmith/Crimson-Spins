
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Reels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050202;
            color: #f0f0f0;
            font-family: 'MedievalSharp', cursive;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-gothic {
            font-family: 'Cinzel', serif;
        }
        .red-glow {
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.9), 0 0 20px rgba(220, 38, 38, 0.6), 0 0 30px rgba(220, 38, 38, 0.3);
        }
        .text-glow-red {
            text-shadow: 0 0 8px #ff0000, 0 0 15px #8b0000;
        }
        .reel-container {
            perspective: 1200px;
        }
        @keyframes blood-drip {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(400%); opacity: 0; }
        }
        .blood-drip {
            animation: blood-drip 3s infinite linear;
        }
        @keyframes mist-drift {
            0% { transform: translateX(-30%) translateY(0); opacity: 0; }
            50% { opacity: 0.15; }
            100% { transform: translateX(110%) translateY(-2%); opacity: 0; }
        }
        .mist {
            animation: mist-drift var(--duration, 20s) infinite linear;
            animation-delay: var(--delay, 0s);
        }
        @keyframes flicker {
            0%, 100% { transform: scale(1) rotate(-1deg); opacity: 0.85; box-shadow: 0 0 15px #fcd34d, 0 0 30px #f59e0b; }
            33% { transform: scale(1.1) rotate(1deg); opacity: 1; box-shadow: 0 0 20px #fcd34d, 0 0 40px #f59e0b; }
            66% { transform: scale(0.95) rotate(0.5deg); opacity: 0.8; box-shadow: 0 0 12px #fcd34d, 0 0 25px #f59e0b; }
        }
        @keyframes intense-flicker {
            0%, 100% { transform: scale(1.1) rotate(-3deg); opacity: 0.9; box-shadow: 0 0 25px #dc2626, 0 0 50px #991b1b; }
            25% { transform: scale(1.4) rotate(4deg); opacity: 1; box-shadow: 0 0 35px #dc2626, 0 0 60px #ef4444; }
            50% { transform: scale(1.1) rotate(-5deg); opacity: 0.8; box-shadow: 0 0 20px #dc2626, 0 0 40px #7f1d1d; }
            75% { transform: scale(1.5) rotate(2deg); opacity: 1; box-shadow: 0 0 40px #dc2626, 0 0 70px #dc2626; }
        }
        .flicker {
            animation: flicker 0.15s infinite alternate;
        }
        .flicker-intense {
            animation: intense-flicker 0.08s infinite alternate;
        }
        @keyframes pulse-red-glow {
            0% { box-shadow: 0 0 15px rgba(185, 28, 28, 0.4); }
            50% { box-shadow: 0 0 40px rgba(220, 38, 38, 0.9), 0 0 15px rgba(220, 38, 38, 0.5); }
            100% { box-shadow: 0 0 15px rgba(185, 28, 28, 0.4); }
        }
        .animate-pulse-red {
            animation: pulse-red-glow 2s infinite ease-in-out;
        }

        /* Oracle Animations */
        @keyframes oracle-border-pulse {
            0% { border-color: rgba(127, 29, 29, 0.6); box-shadow: 0 0 15px rgba(127, 29, 29, 0.3); }
            50% { border-color: rgba(239, 68, 68, 0.9); box-shadow: 0 0 40px rgba(185, 28, 28, 0.6); }
            100% { border-color: rgba(127, 29, 29, 0.6); box-shadow: 0 0 15px rgba(127, 29, 29, 0.3); }
        }
        .animate-oracle-pulse {
            animation: oracle-border-pulse 4s infinite ease-in-out;
        }

        /* Winning Symbol Pop */
        @keyframes symbol-win {
            0% { transform: scale(1); filter: brightness(1); }
            30% { transform: scale(1.3); filter: brightness(1.6) drop-shadow(0 0 15px #dc2626); }
            50% { transform: scale(0.9); filter: brightness(1.2); }
            70% { transform: scale(1.15); filter: brightness(1.4); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .animate-symbol-win {
            animation: symbol-win 0.8s ease-in-out infinite;
        }

        /* Dissolve Animation */
        @keyframes symbol-dissolve {
            0% { transform: scale(1); filter: brightness(1) blur(0); opacity: 1; }
            50% { transform: scale(1.5) rotate(5deg); filter: brightness(2) blur(5px); opacity: 0.5; }
            100% { transform: scale(0); filter: brightness(3) blur(10px); opacity: 0; }
        }
        .animate-symbol-dissolve {
            animation: symbol-dissolve 0.6s forwards ease-in;
        }

        /* Gothic Winning Reel Pulse */
        @keyframes gothic-reel-pulse {
            0% { border-color: #7f1d1d; box-shadow: 0 0 10px #7f1d1d, inset 0 0 15px #000; }
            50% { border-color: #ef4444; box-shadow: 0 0 35px #ef4444, inset 0 0 25px #7f1d1d; }
            100% { border-color: #7f1d1d; box-shadow: 0 0 10px #7f1d1d, inset 0 0 15px #000; }
        }
        .animate-gothic-win-reel {
            animation: gothic-reel-pulse 1s infinite ease-in-out;
        }

        /* Win Line Glow */
        @keyframes win-line-glow {
            0%, 100% { opacity: 0.4; transform: scaleX(0.95); }
            50% { opacity: 1; transform: scaleX(1.05); }
        }
        .animate-win-line {
            animation: win-line-glow 0.8s infinite ease-in-out;
        }

        /* Blood Pulse Background */
        @keyframes blood-pulse-excited {
            0% { opacity: 0.3; transform: scale(1); filter: blur(40px); }
            50% { opacity: 0.7; transform: scale(1.2); filter: blur(20px); }
            100% { opacity: 0.3; transform: scale(1); filter: blur(40px); }
        }
        @keyframes blood-pulse-idle {
            0% { opacity: 0.1; transform: scale(1); filter: blur(60px); }
            50% { opacity: 0.2; transform: scale(1.05); filter: blur(50px); }
            100% { opacity: 0.1; transform: scale(1); filter: blur(60px); }
        }
        .blood-pulse {
            animation: blood-pulse-idle 4s infinite ease-in-out;
        }
        .blood-pulse-spinning {
            animation: blood-pulse-excited 0.5s infinite ease-in-out;
        }

        @keyframes blood-drip-v2 {
            0% { transform: translateY(-100%); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .blood-drip-item {
            animation: blood-drip-v2 var(--duration) infinite linear;
            animation-delay: var(--delay);
        }
    </style>

</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
